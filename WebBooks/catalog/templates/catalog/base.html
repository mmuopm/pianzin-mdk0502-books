<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <title>Книжный магазин</title>
</head>
<body>
   <div class="container-fluid p-1 bg-primary text-while text-center">
     <div class="row">
         <div class="col-2 text-start">
             <img src="{% static 'images/logo.jpg'%}" width="70" height="70">
         </div>
         <div class="col-10">
             <h1>Шапка</h1>
         </div>
     </div>
   </div>
   <div class="container-fluid">
       <div class="row bg-danger text-center">
           <h6>
               <a href="{% url 'index' %}">Главная</a>
               <a href="{% url 'index' %}">О компании</a>
               <a href="{% url 'index' %}">Контакты</a>
           </h6>
       </div>
   </div>
   <div class="container-fluid">
       <div class="row text-center text-primary fs-1 fw-bold">
           <div>
               {% block header %}
               {% endblock header %}
           </div>
       </div>       <div class="row text-center text-primary fs-1 fw-bold">
           <div class="col-2">
               {% block sidebar %}
               <nav class="nav flex-column">
                   <a class="nav-link" href="{% url 'index' %}">1</a>
                   <a class="nav-link" href="{% url 'index' %}">2</a>
                   <a class="nav-link" href="{% url 'index' %}">3</a>
               </nav>
               {% endblock sidebar %}
           </div>
           <div class="col-10">
               <div class="row text-center">
                   {% block content %}
                   {% endblock content %}
               </div>
           </div>
       </div>
   </div>
   <div class="container-fluid">
       <div class="row bg-primary text-center text-while lh-1">
           {% block footer %}
                <p>Подвал</p>
           {% endblock footer %}
       </div>
   </div>
</body>
</html>
